<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Version</title>
    <!-- Load transcription engine libraries -->
    <script src="./elevenlabs-client.umd.js"></script>
    <script src="./deepgram-client.umd.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&family=Share+Tech+Mono&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background: transparent;
        position: relative;
        opacity: 0;
        animation: fadeIn 300ms ease-out forwards;
      }

      body.fade-out {
        animation: fadeOut 400ms ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      /* Base cloudy background */
      .overlay-background {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg,
          rgba(10, 5, 20, 0.7) 0%,
          rgba(20, 10, 30, 0.7) 50%,
          rgba(10, 5, 20, 0.7) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        pointer-events: none;
        z-index: 0;
      }

      /* Animated gradient overlay - flowing effect */
      .gradient-animation {
        position: fixed;
        inset: -50%;
        background: linear-gradient(
          45deg,
          transparent 0%,
          rgba(0, 255, 255, 0.05) 25%,
          rgba(136, 0, 255, 0.05) 50%,
          rgba(0, 255, 255, 0.05) 75%,
          transparent 100%
        );
        background-size: 400% 400%;
        animation: gradientFlow 15s ease infinite;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Cloud overlay layer */
      .cloud-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(
          ellipse 80% 50% at 50% 50%,
          rgba(0, 200, 255, 0.12) 0%,
          transparent 70%
        );
        animation: cloudBreathe 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 2;
      }

      @keyframes cloudBreathe {
        0%, 100% {
          opacity: 0.4;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      /* Magenta wave layer */
      .magenta-wave {
        position: fixed;
        inset: 0;
        background: radial-gradient(
          ellipse 60% 40% at 50% 50%,
          rgba(255, 0, 255, 0.15) 0%,
          transparent 60%
        );
        opacity: 0.5;
        animation: waveFlow 10s ease-in-out infinite;
        pointer-events: none;
        z-index: 2;
      }

      @keyframes waveFlow {
        0%, 100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.05);
        }
      }

      /* Cards Container - Centered with gap */
      .cards-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 30px;
        max-height: 80vh;
        max-width: 90vw;
        z-index: 15;
        pointer-events: auto; /* Cards are clickable */
      }

      /* Floating Card - Both cards match height */
      .floating-card {
        width: 600px;
        min-height: 400px;
        display: flex;
        flex-direction: column;
        background: rgb(10, 10, 20);
        border: 1.5px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(255, 255, 255, 0.03);
      }

      /* Selection animation - all cards move to center and stack */
      .floating-card.selected {
        z-index: 100;
        transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        transform: translateX(var(--center-offset, 0)) scale(1.05) !important;
        opacity: 1 !important;
      }

      /* Non-selected cards stack below */
      .floating-card.deselected {
        z-index: 1;
        transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        transform: translateX(var(--center-offset, 0)) scale(0.98) !important;
        opacity: 0.5 !important;
      }

      /* Holographic shimmer */
      .floating-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          transparent 0%,
          rgba(255, 255, 255, 0.05) 40%,
          transparent 60%
        );
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }

      .floating-card:hover::before {
        opacity: 1;
      }

      /* Original Card - Cyan */
      .floating-card.original {
        border-color: rgba(0, 255, 255, 0.3);
      }

      .floating-card.original:hover {
        border-color: rgba(0, 255, 255, 0.6);
        box-shadow:
          0 8px 40px rgba(0, 255, 255, 0.2),
          0 0 60px rgba(0, 255, 255, 0.15),
          inset 0 0 30px rgba(0, 255, 255, 0.05);
        transform: translateY(-4px);
      }

      /* Formatted Card - Magenta */
      .floating-card.formatted {
        border-color: rgba(255, 0, 255, 0.3);
      }

      .floating-card.formatted:hover {
        border-color: rgba(255, 0, 255, 0.6);
        box-shadow:
          0 8px 40px rgba(255, 0, 255, 0.2),
          0 0 60px rgba(255, 0, 255, 0.15),
          inset 0 0 30px rgba(255, 0, 255, 0.05);
        transform: translateY(-4px);
      }

      /* Reformatted Card - Purple */
      .floating-card.reformatted {
        border-color: rgba(136, 0, 255, 0.3);
      }

      .floating-card.reformatted:hover {
        border-color: rgba(136, 0, 255, 0.6);
        box-shadow:
          0 8px 40px rgba(136, 0, 255, 0.2),
          0 0 60px rgba(136, 0, 255, 0.15),
          inset 0 0 30px rgba(136, 0, 255, 0.05);
        transform: translateY(-4px);
      }

      /* Card Header */
      .card-header {
        padding: 16px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      .card-title-group {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .card-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }

      .floating-card.original .card-title {
        color: #00ffff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      }

      .floating-card.formatted .card-title {
        color: #ff00ff;
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
      }

      .card-badge {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .floating-card.original .card-badge {
        background: rgba(0, 170, 255, 0.2);
        border: 1px solid rgba(0, 170, 255, 0.4);
        color: #00aaff;
        box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
      }

      .floating-card.formatted .card-badge {
        background: rgba(136, 0, 255, 0.2);
        border: 1px solid rgba(136, 0, 255, 0.4);
        color: #bb00ff;
        box-shadow: 0 0 10px rgba(136, 0, 255, 0.3);
      }

      /* Statistics */
      .card-stats {
        display: flex;
        gap: 16px;
        padding: 12px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.2);
        flex-shrink: 0;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .stat-label {
        font-family: 'Rajdhani', sans-serif;
        font-size: 10px;
        font-weight: 600;
        color: #808080;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stat-value {
        font-family: 'Share Tech Mono', monospace;
        font-size: 14px;
        font-weight: 600;
      }

      .floating-card.original .stat-value {
        color: #00ffff;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      }

      .floating-card.formatted .stat-value {
        color: #ff00ff;
        text-shadow: 0 0 8px rgba(255, 0, 255, 0.5);
      }

      /* Card Content */
      .card-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        font-family: 'Share Tech Mono', monospace;
        font-size: 13px;
        line-height: 1.7;
        color: #d0d0d0 !important;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      /* Ensure reformatted card content is visible */
      .floating-card.reformatted .card-content {
        color: #d0d0d0 !important;
      }

      .floating-card.reformatted .card-title {
        color: #bb88ff;
        text-shadow: 0 0 10px rgba(187, 136, 255, 0.6);
      }

      .floating-card.reformatted .stat-value {
        color: #bb88ff;
        text-shadow: 0 0 8px rgba(187, 136, 255, 0.5);
      }

      .floating-card.reformatted .card-badge {
        background: rgba(136, 0, 255, 0.2);
        border: 1px solid rgba(136, 0, 255, 0.4);
        color: #bb00ff;
        box-shadow: 0 0 10px rgba(136, 0, 255, 0.3);
      }

      /* Scrollbar */
      .card-content::-webkit-scrollbar {
        width: 6px;
      }

      .card-content::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }

      .card-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      .floating-card.original .card-content::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.3);
      }

      .floating-card.formatted .card-content::-webkit-scrollbar-thumb {
        background: rgba(255, 0, 255, 0.3);
      }

      /* Footer */
      .footer {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        align-items: center;
        z-index: 20;
        pointer-events: auto; /* Footer is clickable */
      }

      .footer-hint {
        font-family: 'Rajdhani', sans-serif;
        font-size: 13px;
        color: #909090;
        letter-spacing: 0.5px;
      }

      .footer-hint .highlight {
        color: #00ffff;
        font-weight: 600;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      }

      .reformat-btn {
        padding: 8px 20px;
        background: rgba(136, 0, 255, 0.15);
        border: 1px solid rgba(136, 0, 255, 0.4);
        border-radius: 8px;
        color: #bb00ff;
        font-family: 'Rajdhani', sans-serif;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 0 10px rgba(136, 0, 255, 0.2);
      }

      .reformat-btn:hover {
        background: rgba(136, 0, 255, 0.25);
        border-color: rgba(136, 0, 255, 0.6);
        box-shadow: 0 0 20px rgba(136, 0, 255, 0.4);
        transform: translateY(-2px);
      }

      /* Reformat Modal */
      .reformat-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: auto;
      }

      .reformat-modal-overlay.active {
        display: flex;
        opacity: 1;
      }

      .reformat-modal {
        width: 500px;
        max-height: 80vh;
        background: rgb(10, 10, 20);
        border: 1.5px solid rgba(136, 0, 255, 0.4);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(136, 0, 255, 0.3);
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      .reformat-modal-overlay.active .reformat-modal {
        transform: scale(1);
      }

      .reformat-modal-header {
        padding: 16px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(136, 0, 255, 0.05);
      }

      .reformat-modal-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        font-weight: 700;
        color: #bb00ff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .reformat-modal-close {
        background: none;
        border: none;
        color: #808080;
        cursor: pointer;
        padding: 4px;
        transition: color 0.2s;
      }

      .reformat-modal-close:hover {
        color: #ff00ff;
      }

      .reformat-modal-body {
        padding: 20px;
        max-height: calc(80vh - 140px);
        overflow-y: auto;
      }

      .reformat-section {
        margin-bottom: 20px;
      }

      .reformat-section-label {
        font-family: 'Rajdhani', sans-serif;
        font-size: 12px;
        font-weight: 600;
        color: #00ffff;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        display: block;
      }

      .reformat-section-hint {
        font-family: 'Share Tech Mono', monospace;
        font-size: 11px;
        color: #808080;
        margin-bottom: 12px;
      }

      .source-options {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .source-option {
        padding: 12px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: 'Rajdhani', sans-serif;
        font-size: 13px;
        color: #d0d0d0;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .source-option:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(136, 0, 255, 0.3);
      }

      .source-option.selected {
        background: rgba(136, 0, 255, 0.15);
        border-color: rgba(136, 0, 255, 0.6);
        color: #bb00ff;
      }

      .source-option-label {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .reformat-textarea {
        width: 100%;
        min-height: 80px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        color: #d0d0d0;
        font-family: 'Share Tech Mono', monospace;
        font-size: 12px;
        resize: vertical;
        transition: border-color 0.2s;
      }

      .reformat-textarea:focus {
        outline: none;
        border-color: rgba(136, 0, 255, 0.5);
      }

      .reformat-textarea::placeholder {
        color: #606060;
      }

      .reformat-modal-footer {
        padding: 16px 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        background: rgba(0, 0, 0, 0.2);
      }

      .reformat-modal-btn {
        padding: 8px 20px;
        border-radius: 6px;
        font-family: 'Rajdhani', sans-serif;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid;
      }

      .reformat-modal-btn.cancel {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.2);
        color: #d0d0d0;
      }

      .reformat-modal-btn.cancel:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .reformat-modal-btn.submit {
        background: rgba(136, 0, 255, 0.2);
        border-color: rgba(136, 0, 255, 0.5);
        color: #bb00ff;
      }

      .reformat-modal-btn.submit:hover {
        background: rgba(136, 0, 255, 0.3);
        border-color: rgba(136, 0, 255, 0.7);
        box-shadow: 0 0 15px rgba(136, 0, 255, 0.3);
      }

      .reformat-modal-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Dictation button */
      .reformat-section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .dictate-btn {
        padding: 6px 12px;
        background: rgba(0, 255, 255, 0.1);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 6px;
        color: #00ffff;
        font-family: 'Rajdhani', sans-serif;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .dictate-btn:hover {
        background: rgba(0, 255, 255, 0.2);
        border-color: rgba(0, 255, 255, 0.5);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }

      .dictate-btn.recording {
        background: rgba(255, 0, 100, 0.2);
        border-color: rgba(255, 0, 100, 0.5);
        color: #ff0064;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .dictate-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .mic-icon {
        width: 14px;
        height: 14px;
      }

    </style>
  </head>
  <body>
    <!-- Cloudy Animated Background -->
    <div class="overlay-background"></div>
    <div class="gradient-animation"></div>
    <div class="cloud-overlay"></div>
    <div class="magenta-wave"></div>

    <!-- Cards Container - Cards will be generated dynamically -->
    <div class="cards-container">
      <!-- Cards generated by JavaScript -->
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-hint">
        <span class="highlight">Click</span> a version to select it
      </div>
      <button class="reformat-btn" id="reformat-btn">Reformat Again</button>
    </div>

    <!-- Reformat Modal -->
    <div class="reformat-modal-overlay" id="reformat-modal">
      <div class="reformat-modal" onclick="event.stopPropagation()">
        <div class="reformat-modal-header">
          <div class="reformat-modal-title">Reformat Transcription</div>
          <button class="reformat-modal-close" id="reformat-modal-close">‚úï</button>
        </div>
        <div class="reformat-modal-body">
          <!-- Source Selection -->
          <div class="reformat-section">
            <label class="reformat-section-label">Source Version</label>
            <div class="reformat-section-hint">Choose which version to use as the starting point</div>
            <div class="source-options" id="source-options">
              <!-- Options will be populated dynamically -->
            </div>
          </div>

          <!-- Custom Instructions -->
          <div class="reformat-section">
            <div class="reformat-section-header">
              <label class="reformat-section-label">Custom Instructions <span style="color: #606060; font-size: 10px">(Optional)</span></label>
              <button class="dictate-btn" id="dictate-btn">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                  <line x1="12" y1="19" x2="12" y2="23"/>
                  <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <span id="dictate-text">Dictate</span>
              </button>
            </div>
            <div class="reformat-section-hint">Add specific instructions for this reformat</div>
            <textarea
              class="reformat-textarea"
              id="reformat-instructions"
              placeholder="e.g., Make it more formal, Add bullet points, Summarize in 3 sentences..."
            ></textarea>
          </div>
        </div>
        <div class="reformat-modal-footer">
          <button class="reformat-modal-btn cancel" id="reformat-cancel">Cancel</button>
          <button class="reformat-modal-btn submit" id="reformat-submit">Reformat</button>
        </div>
      </div>
    </div>

    <script>
      // Access Scribe from UMD global (client.Scribe)
      const Scribe = window.client.Scribe

      // Event name constants for Scribe
      const RealtimeEvents = {
        OPEN: 'open',
        SESSION_STARTED: 'session_started',
        PARTIAL_TRANSCRIPT: 'partial_transcript',
        COMMITTED_TRANSCRIPT: 'committed_transcript',
        CLOSE: 'close',
        ERROR: 'error'
      }

      // Versions array to track all text versions
      let versions = []
      let selectedSourceId = null

      function countWords(text) {
        return text.trim().split(/\s+/).filter(w => w.length > 0).length
      }

      function generateId() {
        return 'v-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9)
      }

      // Electric sound effect (same as transcription overlay)
      const audioContext = new (window.AudioContext || window.webkitAudioContext)()

      function playSelectionSound() {
        const now = audioContext.currentTime

        // Main rising tone
        const oscillator = audioContext.createOscillator()
        const gainNode = audioContext.createGain()

        oscillator.connect(gainNode)
        gainNode.connect(audioContext.destination)

        oscillator.type = 'sine'
        oscillator.frequency.setValueAtTime(200, now)
        oscillator.frequency.exponentialRampToValueAtTime(800, now + 0.15)

        gainNode.gain.setValueAtTime(0, now)
        gainNode.gain.linearRampToValueAtTime(0.25, now + 0.02)
        gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15)

        oscillator.start(now)
        oscillator.stop(now + 0.15)

        // Electricity crackle effect (white noise bursts)
        const crackleCount = 8
        for (let i = 0; i < crackleCount; i++) {
          const crackleTime = now + (i * 0.02)
          const duration = 0.008 + Math.random() * 0.012

          const noise = audioContext.createBufferSource()
          const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * duration, audioContext.sampleRate)
          const noiseData = noiseBuffer.getChannelData(0)

          // Generate white noise
          for (let j = 0; j < noiseData.length; j++) {
            noiseData[j] = Math.random() * 2 - 1
          }

          noise.buffer = noiseBuffer

          const crackleGain = audioContext.createGain()
          crackleGain.gain.value = 0.03 + Math.random() * 0.02

          noise.connect(crackleGain)
          crackleGain.connect(audioContext.destination)

          noise.start(crackleTime)
        }

        console.log('[ComparisonOverlay] Playing electric selection sound')
      }

      // Trigger fade out animation
      window.triggerFadeOut = function() {
        document.body.classList.add('fade-out')
      }

      // Initialize versions and generate cards
      window.setComparisonTexts = function(original, formatted) {
        document.body.classList.remove('fade-out')

        // Initialize versions array with original and formatted
        versions = [
          {
            id: 'original',
            label: 'Original',
            badge: 'Raw',
            text: original,
            type: 'original',
            color: 'cyan'
          },
          {
            id: 'formatted-1',
            label: 'AI Formatted',
            badge: 'Enhanced',
            text: formatted,
            type: 'formatted',
            color: 'magenta'
          }
        ]

        // Generate cards
        generateCards()
      }

      // Generate cards dynamically from versions array
      function generateCards() {
        const container = document.querySelector('.cards-container')
        container.innerHTML = ''

        versions.forEach((version, index) => {
          const card = createCard(version, index)
          container.appendChild(card)
        })

        // Match heights after DOM update
        setTimeout(matchCardHeights, 50)
      }

      // Create a card element
      function createCard(version, index) {
        const card = document.createElement('div')
        card.className = `floating-card ${version.type}`
        card.id = version.id
        card.setAttribute('data-index', index)

        const borderColor = version.color === 'cyan' ? 'rgba(0, 255, 255, 0.3)' :
                           version.color === 'magenta' ? 'rgba(255, 0, 255, 0.3)' :
                           'rgba(136, 0, 255, 0.3)'
        card.style.borderColor = borderColor

        card.innerHTML = `
          <div class="card-header">
            <div class="card-title-group">
              <div class="card-title">${version.label}</div>
              <div class="card-badge">${version.badge}</div>
            </div>
          </div>
          <div class="card-stats">
            <div class="stat-item">
              <div class="stat-label">Words</div>
              <div class="stat-value">${countWords(version.text)}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Characters</div>
              <div class="stat-value">${version.text.length}</div>
            </div>
          </div>
          <div class="card-content">${version.text}</div>
        `

        // Add click handler
        card.addEventListener('click', () => handleCardClick(version))

        return card
      }

      // Match all card heights
      function matchCardHeights() {
        const cards = document.querySelectorAll('.floating-card')
        if (cards.length === 0) return

        let maxHeight = 0
        cards.forEach(card => {
          const content = card.querySelector('.card-content')
          const contentHeight = content.scrollHeight
          const cardNaturalHeight = 50 + 50 + contentHeight + 40
          maxHeight = Math.max(maxHeight, cardNaturalHeight)
        })

        const maxAllowed = window.innerHeight * 0.8
        const finalHeight = Math.min(maxHeight, maxAllowed)

        cards.forEach(card => {
          card.style.height = finalHeight + 'px'
        })
      }

      // Handle card click with dynamic animation
      function handleCardClick(version) {
        console.log('[ComparisonOverlay] Card clicked:', version.label, 'text length:', version.text.length)
        console.log('[ComparisonOverlay] Card ID:', version.id)
        console.log('[ComparisonOverlay] Text preview:', version.text.substring(0, 100))

        playSelectionSound()

        const cards = document.querySelectorAll('.floating-card')
        const container = document.querySelector('.cards-container')
        const containerRect = container.getBoundingClientRect()
        const centerX = containerRect.width / 2

        // Calculate center offset for each card
        cards.forEach(card => {
          const cardRect = card.getBoundingClientRect()
          const cardCenterX = cardRect.left - containerRect.left + cardRect.width / 2
          const offsetToCenter = centerX - cardCenterX
          card.style.setProperty('--center-offset', `${offsetToCenter}px`)
        })

        // Add selection classes
        const clickedCard = document.getElementById(version.id)
        clickedCard.classList.add('selected')
        cards.forEach(card => {
          if (card.id !== version.id) {
            card.classList.add('deselected')
          }
        })

        // Wait for animation, then send selection
        setTimeout(() => {
          console.log('[ComparisonOverlay] Sending text selection via IPC')
          console.log('[ComparisonOverlay] Text being sent (first 100 chars):', version.text.substring(0, 100))
          window.electronAPI.sendComparisonSelection(version.text)
          console.log('[ComparisonOverlay] Selection sent successfully')
        }, 600)
      }

      // Dictation setup using Scribe directly (runs in renderer, has navigator)
      let isDictating = false
      let dictationBaseText = ''
      let dictationConnection = null
      let committedText = ''
      let partialText = ''

      function updateDictationTextarea() {
        const textarea = document.getElementById('reformat-instructions')
        const fullText = committedText + (partialText ? ' ' + partialText : '')
        const separator = dictationBaseText ? ' ' : ''
        textarea.value = dictationBaseText + separator + fullText.trim()
      }

      async function startDictation() {
        if (isDictating) return

        isDictating = true
        dictationBaseText = document.getElementById('reformat-instructions').value
        committedText = ''
        partialText = ''

        const dictateBtn = document.getElementById('dictate-btn')
        const dictateText = document.getElementById('dictate-text')
        dictateBtn.classList.add('recording')
        dictateText.textContent = 'Stop'

        try {
          // Get selected transcription engine
          const engine = await window.electronAPI.getTranscriptionEngine()
          console.log('[ComparisonOverlay] Using transcription engine:', engine)

          if (engine === 'deepgram') {
            // Use Deepgram
            const apiKey = await window.electronAPI.getDeepgramApiKey()
            if (!apiKey) {
              throw new Error('Deepgram API key not configured')
            }

            const settings = await window.electronAPI.getSettings()
            const model = settings.deepgramModel || 'nova-2'
            const isMultilingual = settings.deepgramMultilingual ?? false
            const language = isMultilingual ? 'multi' : 'en'

            const deepgram = window.deepgram.createClient(apiKey)
            const connection = deepgram.listen.live({
              model,
              language,
              smart_format: true,
              interim_results: true,
            })

            dictationConnection = connection

            connection.on('open', () => {
              console.log('[ComparisonOverlay] Deepgram connection opened')
            })

            connection.on('Results', (data) => {
              const transcript = data.channel?.alternatives?.[0]?.transcript
              const isFinal = data.is_final

              if (!transcript) return

              if (isFinal) {
                if (committedText) {
                  committedText += ' ' + transcript
                } else {
                  committedText = transcript
                }
                partialText = ''
              } else {
                partialText = transcript
              }
              updateDictationTextarea()
            })

            connection.on('error', (err) => {
              console.error('[ComparisonOverlay] Deepgram error:', err)
              alert('Dictation error: ' + (err.message || 'Recording failed'))
              stopDictation()
            })

            connection.on('close', () => {
              isDictating = false
              dictateBtn.classList.remove('recording')
              dictateText.textContent = 'Dictate'
              dictationConnection = null
            })

            // Get microphone stream and send to Deepgram
            const stream = await navigator.mediaDevices.getUserMedia({
              audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true,
              }
            })

            const mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' })
            mediaRecorder.addEventListener('dataavailable', (event) => {
              if (event.data.size > 0 && connection.getReadyState() === 1) {
                connection.send(event.data)
              }
            })
            mediaRecorder.start(250)

            // Store for cleanup
            dictationConnection._mediaRecorder = mediaRecorder
            dictationConnection._stream = stream
          } else {
            // Use ElevenLabs Scribe
            const token = await window.electronAPI.getScribeToken()

            const microphoneConfig = {
              echoCancellation: true,
              noiseSuppression: true,
            }

            dictationConnection = Scribe.connect({
              token,
              modelId: 'scribe_v2_realtime',
              microphone: microphoneConfig,
              includeTimestamps: false,
            })

            dictationConnection.on(RealtimeEvents.OPEN, () => {
              console.log('[ComparisonOverlay] ElevenLabs connection opened')
            })

            dictationConnection.on(RealtimeEvents.SESSION_STARTED, () => {
              // Session started
            })

            dictationConnection.on(RealtimeEvents.PARTIAL_TRANSCRIPT, (...args) => {
              const data = args[0]
              partialText = data.text
              updateDictationTextarea()
            })

            dictationConnection.on(RealtimeEvents.COMMITTED_TRANSCRIPT, (...args) => {
              const data = args[0]
              if (committedText) {
                committedText += ' ' + data.text
              } else {
                committedText = data.text
              }
              partialText = ''
              updateDictationTextarea()
            })

            dictationConnection.on(RealtimeEvents.CLOSE, () => {
              isDictating = false
              dictateBtn.classList.remove('recording')
              dictateText.textContent = 'Dictate'
              dictationConnection = null
            })

            dictationConnection.on(RealtimeEvents.ERROR, (...args) => {
              const err = args[0]
              console.error('[ComparisonOverlay] ElevenLabs error:', err)
              alert('Dictation error: ' + (err.message || 'Recording failed'))
              stopDictation()
            })
          }
        } catch (error) {
          console.error('[ComparisonOverlay] Failed to start dictation:', error)
          alert('Failed to start dictation: ' + error.message)
          isDictating = false
          dictateBtn.classList.remove('recording')
          dictateText.textContent = 'Dictate'
        }
      }

      function stopDictation() {
        if (dictationConnection) {
          // Clean up Deepgram resources if using Deepgram
          if (dictationConnection._mediaRecorder) {
            dictationConnection._mediaRecorder.stop()
            dictationConnection._mediaRecorder = null
          }
          if (dictationConnection._stream) {
            dictationConnection._stream.getTracks().forEach(track => track.stop())
            dictationConnection._stream = null
          }

          // Close connection
          dictationConnection.close()
          dictationConnection = null
        }
        isDictating = false
        committedText = ''
        partialText = ''

        const dictateBtn = document.getElementById('dictate-btn')
        const dictateText = document.getElementById('dictate-text')
        dictateBtn.classList.remove('recording')
        dictateText.textContent = 'Dictate'
      }

      document.getElementById('dictate-btn').addEventListener('click', () => {
        if (isDictating) {
          stopDictation()
        } else {
          startDictation()
        }
      })

      // Reformat modal handlers
      document.getElementById('reformat-btn').addEventListener('click', () => {
        openReformatModal()
      })

      document.getElementById('reformat-modal-close').addEventListener('click', () => {
        closeReformatModal()
      })

      document.getElementById('reformat-cancel').addEventListener('click', () => {
        closeReformatModal()
      })

      document.getElementById('reformat-modal').addEventListener('click', (e) => {
        if (e.target.id === 'reformat-modal') {
          closeReformatModal()
        }
      })

      document.getElementById('reformat-submit').addEventListener('click', async () => {
        await handleReformat()
      })

      function openReformatModal() {
        selectedSourceId = versions[versions.length - 1].id  // Default to latest version
        populateSourceOptions()
        document.getElementById('reformat-instructions').value = ''
        document.getElementById('reformat-modal').classList.add('active')
      }

      function closeReformatModal() {
        // Stop dictation if active
        if (isDictating) {
          stopDictation()
        }
        document.getElementById('reformat-modal').classList.remove('active')
      }

      function populateSourceOptions() {
        const container = document.getElementById('source-options')
        container.innerHTML = ''

        versions.forEach(version => {
          const option = document.createElement('button')
          option.className = 'source-option'
          if (version.id === selectedSourceId) {
            option.classList.add('selected')
          }

          option.innerHTML = `
            <div class="source-option-label">
              <span>${version.id === 'original' ? 'üìù' : '‚ú®'}</span>
              <span>${version.label}</span>
            </div>
          `

          option.addEventListener('click', () => {
            selectedSourceId = version.id
            document.querySelectorAll('.source-option').forEach(opt => {
              opt.classList.remove('selected')
            })
            option.classList.add('selected')
          })

          container.appendChild(option)
        })
      }

      async function handleReformat() {
        const instructions = document.getElementById('reformat-instructions').value.trim()
        const sourceVersion = versions.find(v => v.id === selectedSourceId)

        if (!sourceVersion) {
          console.error('[ComparisonOverlay] Source version not found')
          return
        }

        console.log('[ComparisonOverlay] Reformatting from:', sourceVersion.label)
        console.log('[ComparisonOverlay] Custom instructions:', instructions || 'none')

        // Disable button during reformat
        const submitBtn = document.getElementById('reformat-submit')
        submitBtn.disabled = true
        submitBtn.textContent = 'Reformatting...'

        try {
          // Call IPC to reformat
          const result = await window.electronAPI.reformatText(
            sourceVersion.text,
            instructions || undefined
          )

          if (result.success) {
            console.log('[ComparisonOverlay] Reformat successful, new text length:', result.formatted.length)

            // Add new version to array
            const newVersion = {
              id: generateId(),
              label: `Reformatted ${versions.length}`,
              badge: `Custom ${versions.length - 1}`,
              text: result.formatted,
              type: 'reformatted',
              color: 'purple',
              customInstructions: instructions || undefined
            }

            versions.push(newVersion)

            // Regenerate cards
            generateCards()

            // Close modal
            closeReformatModal()
          } else {
            console.error('[ComparisonOverlay] Reformat failed:', result.error)
            alert('Reformatting failed: ' + (result.error || 'Unknown error'))
          }
        } catch (error) {
          console.error('[ComparisonOverlay] Reformat error:', error)
          alert('Reformatting error: ' + error.message)
        } finally {
          submitBtn.disabled = false
          submitBtn.textContent = 'Reformat'
        }
      }

      document.addEventListener('contextmenu', (e) => e.preventDefault())

      // Verify functions are set
      console.log('[ComparisonOverlay HTML] Module loaded')
      console.log('[ComparisonOverlay HTML] setComparisonTexts exists?', typeof window.setComparisonTexts)
      console.log('[ComparisonOverlay HTML] triggerFadeOut exists?', typeof window.triggerFadeOut)
    </script>
  </body>
</html>
