<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Formatting</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        font-family: 'Rajdhani', sans-serif;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fadeIn 200ms ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      body.hiding {
        animation: fadeOut 150ms ease-in forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      /* Ultra Diffused Glow Container - Extremely blurry and soft */
      .mega-glow-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        pointer-events: none;
        z-index: 0;
        opacity: 0.4;
      }

      /* Outer glow layer - ultra soft cyan aura */
      .outer-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 800px;
        height: 800px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,
          rgba(0, 255, 255, 0.04) 0%,
          rgba(0, 170, 255, 0.025) 25%,
          rgba(0, 100, 200, 0.01) 45%,
          transparent 85%);
        filter: blur(120px);
        animation: megaPulse 5s ease-in-out infinite;
      }

      @keyframes megaPulse {
        0%, 100% {
          opacity: 0.3;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1.2);
        }
      }

      /* Mid glow layer - ultra dreamy cyan */
      .mid-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        height: 600px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,
          rgba(0, 255, 255, 0.06) 0%,
          rgba(0, 200, 255, 0.04) 30%,
          rgba(136, 0, 255, 0.02) 50%,
          transparent 85%);
        filter: blur(100px);
        animation: breatheGlow 4.5s ease-in-out infinite;
      }

      @keyframes breatheGlow {
        0%, 100% {
          opacity: 0.4;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.7;
          transform: translate(-50%, -50%) scale(1.15);
        }
      }

      /* Inner glow - ultra ethereal blue */
      .inner-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 450px;
        height: 450px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,
          rgba(100, 200, 255, 0.08) 0%,
          rgba(0, 255, 255, 0.04) 40%,
          transparent 80%);
        filter: blur(80px);
        mix-blend-mode: screen;
      }

      /* Accent glow - ultra subtle magenta tint */
      .accent-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle,
          rgba(255, 0, 255, 0.03) 20%,
          rgba(136, 0, 255, 0.02) 40%,
          transparent 80%);
        filter: blur(90px);
        animation: rotateMagenta 12s linear infinite;
      }

      @keyframes rotateMagenta {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Hot spots - ultra soft cyan highlights */
      .hot-spots {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        transform: translate(-50%, -50%);
        background:
          radial-gradient(ellipse 45% 45% at 60% 40%,
            rgba(255, 255, 255, 0.03) 0%,
            transparent 70%),
          radial-gradient(ellipse 40% 40% at 40% 60%,
            rgba(0, 255, 255, 0.04) 0%,
            transparent 70%);
        filter: blur(70px);
        animation: hotPulse 5s ease-in-out infinite;
        mix-blend-mode: screen;
      }

      @keyframes hotPulse {
        0%, 100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* Main Card - Smaller and sleek */
      .formatting-card {
        width: 180px;
        height: 180px;
        background: rgba(10, 10, 20, 0.92);
        backdrop-filter: blur(20px);
        border: 1.5px solid rgba(0, 255, 255, 0.5);
        border-radius: 16px;
        box-shadow:
          0 0 60px rgba(0, 200, 255, 0.4),
          0 0 30px rgba(0, 255, 255, 0.3),
          inset 0 0 30px rgba(0, 100, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        flex-shrink: 0;
      }

      /* Corner accents - cyberpunk style */
      .corner-accent {
        position: absolute;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      }

      .corner-accent.top-left {
        top: 6px;
        left: 6px;
        border-right: none;
        border-bottom: none;
      }

      .corner-accent.top-right {
        top: 6px;
        right: 6px;
        border-left: none;
        border-bottom: none;
      }

      .corner-accent.bottom-left {
        bottom: 6px;
        left: 6px;
        border-right: none;
        border-top: none;
      }

      .corner-accent.bottom-right {
        bottom: 6px;
        right: 6px;
        border-left: none;
        border-top: none;
      }

      /* Scanlines - cyberpunk texture */
      .scanlines {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          rgba(0, 255, 255, 0.04) 50%,
          transparent 50%
        );
        background-size: 100% 3px;
        animation: scanlinesDrift 6s linear infinite;
        pointer-events: none;
        opacity: 0.5;
      }

      @keyframes scanlinesDrift {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 6px;
        }
      }

      /* Robot Container - Compact */
      .robot-container {
        width: 80px;
        height: 80px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }

      /* AI Core - Smaller */
      .ai-core {
        width: 60px;
        height: 60px;
        position: relative;
        filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.7));
      }

      /* Center dot - brighter pulse */
      .core-center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #ffffff 0%, #00ffff 50%, #00aaff 100%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow:
          0 0 20px rgba(0, 255, 255, 1),
          0 0 10px rgba(255, 255, 255, 0.8);
        animation: coreBreathe 2s ease-in-out infinite;
      }

      @keyframes coreBreathe {
        0%, 100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.3);
          opacity: 0.9;
        }
      }

      /* Hexagonal structure - more compact */
      .hexagon-structure {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        animation: rotateHexagon 15s linear infinite;
      }

      @keyframes rotateHexagon {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .hexagon {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 45px;
        height: 45px;
        transform: translate(-50%, -50%);
      }

      .hexagon-inner {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0, 170, 255, 0.3) 0%, rgba(0, 255, 255, 0.15) 100%);
        border: 2px solid rgba(0, 255, 255, 0.6);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      }

      /* Energy Rings - Smaller */
      .energy-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 2px solid rgba(0, 255, 255, 0.5);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }

      .energy-ring-1 {
        width: 70px;
        height: 70px;
        animation: rotateRing1 12s linear infinite;
        border-top-color: rgba(255, 0, 255, 0.7);
        border-right-color: rgba(255, 0, 255, 0.7);
      }

      .energy-ring-2 {
        width: 82px;
        height: 82px;
        animation: rotateRing2 14s linear infinite reverse;
        border-left-color: rgba(0, 170, 255, 0.7);
        border-bottom-color: rgba(0, 170, 255, 0.7);
      }

      @keyframes rotateRing1 {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes rotateRing2 {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Particles - Smaller and faster */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00ffff;
        border-radius: 50%;
        box-shadow:
          0 0 10px rgba(0, 255, 255, 1),
          0 0 5px rgba(255, 255, 255, 0.8);
      }

      .particle-orbit-1 { animation: orbit1 6s linear infinite; }
      .particle-orbit-2 { animation: orbit2 6s linear infinite 1s; }
      .particle-orbit-3 { animation: orbit3 6s linear infinite 2s; }
      .particle-orbit-4 { animation: orbit4 6s linear infinite 3s; }

      @keyframes orbit1 {
        from {
          transform: translate(-50%, -50%) rotate(0deg) translateX(38px) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg) translateX(38px) rotate(-360deg);
        }
      }

      @keyframes orbit2 {
        from {
          transform: translate(-50%, -50%) rotate(90deg) translateX(38px) rotate(-90deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(450deg) translateX(38px) rotate(-450deg);
        }
      }

      @keyframes orbit3 {
        from {
          transform: translate(-50%, -50%) rotate(180deg) translateX(38px) rotate(-180deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(540deg) translateX(38px) rotate(-540deg);
        }
      }

      @keyframes orbit4 {
        from {
          transform: translate(-50%, -50%) rotate(270deg) translateX(38px) rotate(-270deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(630deg) translateX(38px) rotate(-630deg);
        }
      }

      /* Status Text - Compact */
      .status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        z-index: 2;
      }

      .status-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 11px;
        font-weight: 700;
        color: #00ffff;
        text-shadow:
          0 0 12px rgba(0, 255, 255, 0.8),
          0 0 6px rgba(0, 255, 255, 1);
        letter-spacing: 1.2px;
        text-transform: uppercase;
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 4px 10px;
        background: rgba(0, 170, 255, 0.15);
        border: 1px solid rgba(0, 170, 255, 0.4);
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 170, 255, 0.2);
      }

      .status-badge-text {
        font-family: 'Rajdhani', sans-serif;
        font-size: 9px;
        font-weight: 600;
        color: #00aaff;
        letter-spacing: 0.8px;
        text-transform: uppercase;
      }

      .processing-dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% {
          content: '';
        }
        40% {
          content: '.';
        }
        60% {
          content: '..';
        }
        80%, 100% {
          content: '...';
        }
      }
    </style>
  </head>
  <body>
    <!-- Mega glow layers -->
    <div class="mega-glow-container">
      <div class="outer-glow"></div>
      <div class="mid-glow"></div>
      <div class="inner-glow"></div>
      <div class="accent-glow"></div>
      <div class="hot-spots"></div>
    </div>

    <!-- Main Card -->
    <div class="formatting-card">
      <!-- Corner decorations -->
      <div class="corner-accent top-left"></div>
      <div class="corner-accent top-right"></div>
      <div class="corner-accent bottom-left"></div>
      <div class="corner-accent bottom-right"></div>

      <!-- Scanlines -->
      <div class="scanlines"></div>

      <!-- Robot Container -->
      <div class="robot-container">
        <!-- Energy Rings -->
        <div class="energy-ring energy-ring-1"></div>
        <div class="energy-ring energy-ring-2"></div>

        <!-- AI Core -->
        <div class="ai-core">
          <!-- Hexagonal structure -->
          <div class="hexagon-structure">
            <div class="hexagon">
              <div class="hexagon-inner"></div>
            </div>
          </div>

          <!-- Particles (reduced to 4 for compact size) -->
          <div class="particle particle-orbit-1" style="top: 50%; left: 50%;"></div>
          <div class="particle particle-orbit-2" style="top: 50%; left: 50%;"></div>
          <div class="particle particle-orbit-3" style="top: 50%; left: 50%;"></div>
          <div class="particle particle-orbit-4" style="top: 50%; left: 50%;"></div>

          <!-- Center dot -->
          <div class="core-center"></div>
        </div>
      </div>

      <!-- Status Text -->
      <div class="status-container">
        <div class="status-title">AI FORMATTING</div>
        <div class="status-badge">
          <div class="status-badge-text">
            PROCESSING<span class="processing-dots"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Window management functions
      window.showFormattingOverlay = function() {
        // Fade-in is handled by CSS animation
        console.log('[FormattingOverlay] Showing');
      };

      window.hideFormattingOverlay = function() {
        // Trigger fade-out
        document.body.classList.add('hiding');
        console.log('[FormattingOverlay] Hiding');
      };

      // Prevent context menu
      document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
  </body>
</html>
