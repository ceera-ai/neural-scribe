<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recording Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -webkit-app-region: no-drag;
    }

    .overlay-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 24px;
      background: rgba(20, 20, 25, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pulse-dot {
      width: 12px;
      height: 12px;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
        box-shadow: 0 0 10px 5px rgba(255, 68, 68, 0.3);
      }
    }

    .text {
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      font-size: 14px;
      font-weight: 500;
    }

    .shortcut {
      background: rgba(255, 255, 255, 0.15);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="pulse-dot"></div>
    <span class="text">Recording... press</span>
    <span class="shortcut">⌥⇧R</span>
    <span class="text">to stop</span>
  </div>
</body>
</html>
