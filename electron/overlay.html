<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recording Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .cloud-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      /* Multiple layered radial gradients to create cloud/mountain effect */
      background:
        /* Center mountain/cloud - tallest */
        radial-gradient(ellipse 60% 100% at 50% 100%,
          rgba(0, 255, 255, 0.4) 0%,
          rgba(0, 255, 255, 0.2) 40%,
          transparent 70%),
        /* Left cloud */
        radial-gradient(ellipse 50% 80% at 20% 100%,
          rgba(0, 255, 255, 0.3) 0%,
          rgba(0, 255, 255, 0.15) 40%,
          transparent 65%),
        /* Right cloud */
        radial-gradient(ellipse 50% 80% at 80% 100%,
          rgba(0, 255, 255, 0.3) 0%,
          rgba(0, 255, 255, 0.15) 40%,
          transparent 65%),
        /* Base gradient for smooth transition */
        linear-gradient(to top,
          rgba(0, 255, 255, 0.25) 0%,
          rgba(0, 255, 255, 0.1) 30%,
          transparent 60%);
      filter: blur(30px);
    }
  </style>
</head>
<body>
  <div class="cloud-overlay"></div>
</body>
</html>
